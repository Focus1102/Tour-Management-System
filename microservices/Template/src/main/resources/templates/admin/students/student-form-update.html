<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Student Form Update</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<section layout:fragment="main-content">
    <div class="container">
        <div class="row">
            <div class="col-ms-6 col-md-6">
                <h1>Student Form Update</h1>
                <form th:action="@{/admin/students/save}" method="post" th:object="${student}">
                    <input type="hidden" th:field="*{id}">

                    <!-- Last Name -->
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name:</label>
                        <input type="text" id="last_name" th:field="*{last_name}" class="form-control" />
                        <span th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}" class="error"></span>
                    </div>

                    <!-- First Name -->
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name:</label>
                        <input type="text" id="first_name" th:field="*{first_name}" class="form-control" />
                        <span th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}" class="error"></span>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="text" id="email" th:field="*{email}" class="form-control" />
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
                    </div>

                    <!-- Submit Button -->
                    <div class="mb-3">
                        <button type="submit" class="btn btn-success">Update Student</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
