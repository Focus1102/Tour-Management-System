<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
    
<head>
    <meta charset="UTF-8">
    <title>Account Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/default/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="container">
            <div class="user-info">
                <h1>Account Information</h1>
                <div class="user-detail">
                    <p>Username: <span sec:authentication="principal.username"></span></p>
                </div>
                <div class="user-detail">
                    <p>Role: <span sec:authentication="principal.authorities"></span></p>
                </div>
                <div class="btn-group">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn-logout">Logout</button>
                    </form>
                    <a th:href="@{/}" class="btn-back">Back Home</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
